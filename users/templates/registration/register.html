{% extends "expense_tracker_app/base.html" %}
{% block title %}
ET - Register
{% endblock title %}
{% block page_header %}
<p>Expense tracker - Register header</p>
{% endblock page_header %}

{% block content %}

<form method="post"
      action="{% url 'users:register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Register</button>
  <input type="hidden"
         name="next"
         value="{% url 'expense_tracker_app:index' %}"/>
</form>
{% endblock content %}
