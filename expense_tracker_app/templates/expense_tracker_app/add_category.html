{% extends "expense_tracker_app/base.html" %}

{% block title %}
ET - Add category
{% endblock title %}
{% block page_header %}
<p>Expense tracker - Add category header</p>
{% endblock page_header %}

{% block content %}
<div class="container mt-auto pt-5">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header">
                <strong>Add a new category:</strong>
              </div>
            <div class="card-body">
                <form action="{% url 'expense_tracker_app:add_category' %}"
                      method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                  <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" name="submit">Add</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
        {% endblock content %}
